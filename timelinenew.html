<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="timelinenew.css">
  </head>
  <body>
    <div class="container mt-5 pt-5">
        <div class="timeline">
            <ul class="items row">
                <li class="items-list col-md-3 ">
                    <div class="px-4">
                        <div class="profile"><img src="dog1.jpg" alt="img" class="image"></div>
                        <h5 class="text-info">Foundation</h5>
                        <p>PAWS Chicago<br>Was Founded</p>
                    </div>
                </li>
                <li class="items-list col-md-3">
                    <div class="px-4">
                        <div class="profile"><img src="dog3.jpg" alt="img" class="image"></div>
                        <h5 class="text-primary">Clinic</h5>
                        <p>Opening the<br>Lurie 
                        spay/Neuter<br>Clinic</p>
                    </div>
                </li>
                <li class="items-list col-md-3">
                    <div class="px-4">
                        <div class="profile"><img src="dog2.jpg" alt="img" class="image"></div>
                        <h5 class="text-success">Adoption Center</h5>
                        <p>Licoln Park<br>Adoption Center<br>Opens</p>
                    </div>
                </li>
                <li class="items-list col-md-3">
                    <div class="px-4">
                        <div class="profile"><img src="dog4.jpg" alt="img" class="image"></div>
                        <h5 class="text-danger">Training Center</h5>
                        <p>Training Center <br>& North Shore <br>Adoption <br>Center Open</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <br> <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
